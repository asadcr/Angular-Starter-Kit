<div class="row" style="margin-top:119px;">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <strong class="">Login</strong>
            </div>
            <div class="panel-body">
                <form name="userForm" #LoginForm="ngForm" class="form-horizontal" role="form">
                    <div class="row">
                        <div class="col-md-8 col-md-offset-3"><span class="text-error"></span></div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-3 control-label">Email</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" #username [(ngModel)]="model.Username" name="username" required placeholder="Enter email address" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-3 control-label">Password</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" #password [(ngModel)]="model.Password" type="password" name="password" required placeholder="Enter password" />
                        </div>
                    </div>
                    <div class="form-group last">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button type="submit" class="btn btn-success btn-sm" (click)="processLogin()" [disabled]="!LoginForm.valid">Sign in</button>
                            <button type="reset" class="btn btn-default btn-sm">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="panel-footer" style='display:none;'>
                Not Registered? <a href="#" class="">Register here</a>
            </div>
        </div>
    </div>
</div>
