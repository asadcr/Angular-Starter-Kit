<app-breadcrumb [title]="breadCrumbTitle" [screen]="screenName" [showAddButton]="false" [progressBarStatus]="inProgress">
</app-breadcrumb>

<div class="panel panel-default">
    <div class="panel-body">
        <form id="category-from" class="form-horizontal" role="form" #categoryForm="ngForm">
            <fieldset [disabled]="inProgress">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Name:</label>
                    <div class="col-sm-5">
                        <input type="text" pInputText [(ngModel)]="model.Name" name="name" required maxlength="25" placeholder="Enter title" #name="ngModel"
                        />
                    </div>

                    <!--Validation-->
                    <div class="col-sm-2 validation-box" *ngIf="name.errors && (name.dirty || name.touched)">
                        <div class="ui-message ui-messages-error ui-corner-all">
                            <i class="fa fa-close"></i> Required
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="pwd">Description:</label>
                    <div class="col-sm-10">
                        <textarea pInputTextarea rows="10" cols="90" maxlength="250" [(ngModel)]="model.Description" name="description" id="description"></textarea>
                    </div>
                </div>
                <div class="form-group">
                        <label class="control-label col-sm-2" for="pwd">Date:</label>
                        <div class="col-xs-12 col-12 col-md-4">
                            <input type="text" class="form-control" [minDate]="minDate" [maxDate]="maxDate" #dp="bsDatepicker" bsDatepicker [(bsValue)]="model.Date">
                        </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button pButton type="submit" icon="fa-save" iconPos="left" (click)="save()" id="btn-save" class="ui-button-success" [disabled]="!categoryForm.form.valid"
                            label="Save"></button>
                        <button pButton type="reset" icon="fa-refresh" iconPos="left" id="btn-reset" class="ui-button-secondary" label="Reset"></button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
